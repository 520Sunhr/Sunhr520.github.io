an><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">0x3f3f3f3f</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">1e3</span>+<span class="number">5</span>, p = <span class="number">1e9</span> + <span class="number">7</span>;</span><br><span class="line"><span class="keyword">int</span> n, x;</span><br><span class="line"><span class="keyword">int</span> h[N];</span><br><span class="line"><span class="keyword">int</span> ans, mans;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">signed</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	ios::sync_with_stdio(<span class="literal">false</span>);</span><br><span class="line">	<span class="built_in">cin</span>.tie(<span class="number">0</span>);</span><br><span class="line">	<span class="built_in">cout</span>.tie(<span class="number">0</span>);</span><br><span class="line">	<span class="comment">//IO</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//cout &lt;&lt; "Hello World!" &lt;&lt; endl;</span></span><br><span class="line">    inn(n, x);fre(n) &#123;</span><br><span class="line">        in(h[_]);</span><br><span class="line">        <span class="keyword">if</span>(_<span class="number">-1</span>&amp;&amp;h[_<span class="number">-1</span>]+x&gt;=h[_]) ans++;</span><br><span class="line">        <span class="keyword">else</span> &#123;mans = max(ans, mans);ans=<span class="number">0</span>;&#125;</span><br><span class="line">        <span class="comment">//cout &lt;&lt; ans &lt;&lt; " " &lt;&lt; mans &lt;&lt; endl;</span></ pan><br><span class="line"><span class="comment">//     =====`-.____`.___ \_____/___.-`___.-'=====</span></span><br><span class="line"><span class="comment">//                       `=---='</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//               佛祖保佑         永无BUG</span></span><br><span class="line"><span class="comment">//          佛曰:  </span></span><br><span class="line"><span class="comment">//                  写字楼里写字间，写字间里程序员；  </span></span><br><span class="line"><span class="comment">//                  程序人员写程序，又拿程序换酒钱。  </span></span><br><span class="line"><span class="comment">//                  酒醒只在网上坐，酒醉还来网下眠；  </span></span><br><span class="line"><span class="comment">//                  酒醉酒醒日复日，网上网下年复年。  </span></span><br><span class="line"><span class="comment">//                  但愿老死电脑间，不愿鞠躬老板前；  </span></span><br><span class="line"><span class="comment">//                  奔驰宝马贵者趣，公交自行程序员。  </span></span><br><span class="line"><span class="comment">//                  别人笑我忒疯癫，我笑自己命太贱；  </span></span><br><span class="line"><span class="comment">//                  不见满街漂亮妹，哪个归得程序员？</span></span><br></pre></td></tr></table></figure>
