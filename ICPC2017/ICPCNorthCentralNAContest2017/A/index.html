 class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = <span class="number">1e5</span> + <span class="number">100</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">gcd</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> y == <span class="number">0</span> ? x : gcd(y, x%y);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">lcm</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> x*y / gcd(x, y);</span><br><span class="line">&#125;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">fac</span>&#123;</span><span class="comment">//分数类</span></span><br><span class="line">	<span class="keyword">int</span> a, b;</span><br><span class="line">	fac()&#123;&#125;</span><br><span class="line">	fac(<span class="keyword">int</span> _a, <span class="keyword">int</span> _b)&#123;</span><br><span class="line">		a = _a, b = _b;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">reduce</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> x = gcd(a, b);</span><br><span class="line">		a /= x, b /= x;</span><br><span class="line">	&#125;;</span><br><span class="line">	fac <span class="keyword">operator</span>=(<span class="keyword">int</span> x)&#123;</span><br><span class="line">		a = x, b = <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">	&#125;;</span><br><span class="line">	fac <span class="keyword">operator</span>=(<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		a = x.a, b = x.b;</span><br><span class="line">		reduce();</span><br><span class="line">		<span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">	&#125;;</span><br><span class="line">	fac <span class="keyword">operator</span>+(<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> fac(b*x.a + a*x.b, b*x.b);</span><br><span class="line">	&#125;</span><br><span class="line">	fac <span class="keyword">operator</span> - (<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> fac(a*x.b - b*x.a, b*x.b);</span><br><span class="line">	&#125;;</span><br><span class="line">	fac <span class="keyword">operator</span> * (<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> fac(a*x.a, b*x.b);</span><br><span class="line">	&#125;;</span><br><span class="line">	fac <span class="keyword">operator</span> / (<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> fac(a*x.b, b*x.a);</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="keyword">bool</span> <span class="keyword">operator</span> &lt; (<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> a*x.b &lt; b*x.a;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="keyword">bool</span> <span class="keyword">operator</span> == (<span class="keyword">const</span> fac x)&#123;</span><br><span class="line">		<span class="keyword">return</span> a*x.b == b*x.a;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (b == <span class="number">1</span>)<span class="built_in">printf</span>(<span class="string">"%d\n"</span>, a);</span><br><span class="line">		<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"%d/%d\n"</span>, a, b);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> fac <span class="title">Abs</span><span class="params">(fac x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> p = x.a &gt; <span class="number">0</span> ? x.a : -x.a, q = x.b &gt; <span class="number">0</span> ? x.b : -x.b;</span><br><span class="line">	<span class="keyword">return</span> fac(p, q);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">fac ans[<span class="number">100</span>];<span class="comment">//解</span></span><br><span class="line">fac M[<span class="number">100</span>][<span class="number">100</span>];<span class="comment">//求解矩阵  存方程的系数</span></span><br><span class="line"><span class="keyword">int</span> Ans[<span class="number">100</span>];<span class="comment">//整数解</span></span><br><span class="line"><span class="keyword">int</span> cnt, c1, c2, flag = <span class="number">1</span>, N, K;<span class="comment">//cnt元素个数 c1反应物 c2总数</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">	ans[c2] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= cnt; i++)</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= c2; j++)</span><br><span class="line">		M[i][j].b = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= cnt; i++)</span><br><span class="line">		M[i][c2].a = -M[i][c2].a;</span><br><span class="line"></span><br><span class="line">	N = c2 - <span class="number">1</span>, K = cnt;<span class="comment">//N列 K行</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">1</span>; k &lt;= N; k++)&#123;</span><br><span class="line">		fac maxm = fac(<span class="number">-1</span>, <span class="number">1</span>);</span><br><span class="line">		<span class="keyword">int</span> maxi;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = k; i &lt;= K; i++)</span><br><span class="line">		<span class="keyword">if</span> (maxm &lt; Abs(M[i][k]))</span><br><span class="line">			maxm = Abs(M[i][k]), maxi = i;</span><br><span class="line">		<span class="keyword">if</span> (maxm == fac(<span class="number">0</span>, <span class="number">1</span>))</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">		<span class="keyword">if</span> (maxi != k)</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= N + <span class="number">1</span>; j++)&#123;</span><br><span class="line">			swap(M[k][j], M[maxi][j]);</span><br><span class="line">		&#125;</span><br><span class="line">		fac tmp = M[k][k];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= N + <span class="number">1</span>; j++)</span><br><span class="line">			M[k][j] = M[k][j] / tmp;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = k - <span class="number">1</span> ? <span class="number">1</span> : <span class="number">2</span>; i &lt;= K; i++)&#123;</span><br><span class="line">			<span class="keyword">if</span> (i == k)<span class="keyword">continue</span>;</span><br><span class="line">			fac tmp = M[i][k];</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= N + <span class="number">1</span>; j++)</span><br><span class="line">				M[i][j] = M[i][j] - tmp*M[k][j];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">map</span> &lt; <span class="built_in">string</span>, <span class="keyword">int</span>&gt;mp;</span><br><span class="line">	<span class="built_in">string</span> ss;</span><br><span class="line">	<span class="keyword">while</span> (<span class="built_in">cin</span> &gt;&gt; ss)&#123;</span><br><span class="line">		<span class="keyword">int</span> x;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;x);</span><br><span class="line">		<span class="keyword">if</span> (ss == <span class="string">"0"</span>&amp;&amp;x == <span class="number">0</span>)</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		c2++;</span><br><span class="line">		<span class="built_in">map</span>&lt;<span class="keyword">int</span>, <span class="keyword">int</span>&gt;num;<span class="comment">//重复次数</span></span><br><span class="line">		<span class="keyword">if</span> (ss == <span class="string">"+1"</span>)&#123;<span class="comment">//左边</span></span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= x; i++)&#123;</span><br><span class="line">				<span class="built_in">string</span> s; <span class="keyword">int</span> p;</span><br><span class="line">				<span class="built_in">cin</span> &gt;&gt; s &gt;&gt; p;</span><br><span class="line">				<span class="keyword">if</span> (mp[s] == <span class="number">0</span>)&#123;<span class="comment">//新出现的元素</span></span><br><span class="line">					cnt++;<span class="comment">//行++</span></span><br><span class="line">					mp[s] = cnt;</span><br><span class="line">				&#125;</span><br><span class="line">				num[mp[s]] += p;</span><br><span class="line">				M[mp[s]][c2] = num[mp[s]];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= x; i++)&#123;</span><br><span class="line">				<span class="built_in">string</span> s; <span class="keyword">int</span> p;</span><br><span class="line">				<span class="built_in">cin</span> &gt;&gt; s &gt;&gt; p;</span><br><span class="line">				<span class="keyword">if</span> (mp[s] == <span class="number">0</span>)&#123;<span class="comment">//新出现的元素</span></span><br><span class="line">					cnt++;<span class="comment">//行++</span></span><br><span class="line">					mp[s] = cnt;</span><br><span class="line">				&#125;</span><br><span class="line">				num[mp[s]] -= p;</span><br><span class="line">				M[mp[s]][c2] = num[mp[s]];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (solve())</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= c2 - <span class="number">1</span>; i++)</span><br><span class="line">		ans[i] = M[i][N + <span class="number">1</span>];</span><br><span class="line">	<span class="comment">//否则无解</span></span><br><span class="line">	<span class="keyword">int</span> tmp = lcm(ans[<span class="number">1</span>].b, ans[<span class="number">2</span>].b);</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">3</span>; i &lt;= c2; i++)</span><br><span class="line">		tmp = lcm(tmp, ans[i].b);</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= c2; i++)</span><br><span class="line">		Ans[i] = ans[i].a*tmp / ans[i].b;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= c2; i++)</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; Ans[i] &lt;&lt; <span class="string">" "</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
